<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unplug Art Studio</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    .gallery-placeholder {
      margin-top: 3rem;
      font-style: italic;
      color: #999;
      font-size: 1rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Unplug Art Studio</h1>
  <p>Exploring beauty and imagination through the lens of my parents</p>

  <div class="gallery-placeholder">
    <img src="images/Ferry.jpg" alt="Sunset Ferry" style="max-width: 600px; width: 90%; height: auto; margin-top: 2rem;" />
  </div>

  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-top: 2rem;">
  <img src="images/Ferry.jpg" alt="Sunset Ferry" style="max-width: 400px; width: 100%; height: auto; border: 1px solid #ccc; padding: 0.5rem; background: #fff;" />
  
  <img src="images/monroe.jpg" alt="Zentangle Monroe" style="max-width: 400px; width: 100%; height: auto; border: 1px solid #ccc; padding: 0.5rem; background: #fff;" />
  </div>

  <footer>
    &copy; 2025 Unplug Art Studio. All rights reserved.
  </footer>
</body>
</html>
